<style>
    .product-card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: 20px;
        text-align: center;
        flex: 1 1 calc(33.333% - 40px);
        box-sizing: border-box;
    }

    .product-card img {
        width: 100%;
        height:50%;
        border-radius: 10px;
    }

    .product-card h3 {
        font-size: 1.5rem;
        margin: 10px 0;
    }

    .product-card p {
        font-size: 1rem;
        color: #666;
    }

    .product-card .price {
        font-size: 1.2rem;
        font-weight: bold;
        margin: 10px 0;
    }

    .product-card .addons {
        font-size: 0.9rem;
        color: #999;
        margin: 10px 0;
    }

    .product-card .btn-custom {
        background-color: #ff7043;
        color: white;
        border-radius: 20px;
        padding: 10px 30px;
        font-size: 18px;
        border: none;
        cursor: pointer;
    }

    .product-card .btn-custom:hover {
        background-color: #e64a19;
    }

    .quantity-selector {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 10px;
    }

    .quantity-selector button {
        background-color: #ff7043;
        color: white;
        border: none;
        padding: 10px;
        font-size: 18px;
        border-radius: 5px;
        margin: 0 5px;
        cursor: pointer;
    }

    .quantity-selector button:hover {
        background-color: #e64a19;
    }

    .quantity-selector span {
        font-size: 18px;
        margin: 0 10px;
    }

    .div-addons {
        padding: 10px;
    }

    .product-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .addon-select {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
        margin-top: 10px;
    }

    .addon-select:focus {
        border-color: #ff7043;
        outline: none;
    }
    .view-cart-button {
        background-color: #ff7043;
        color: white;
        border-radius: 20px;
        padding: 10px 30px;
        font-size: 18px;
        border: none;
        cursor: pointer;
        margin: 20px;
        display: block;
        text-align: center;
    }

    .view-cart-button:hover {
        background-color: #e64a19;
    }
</style>
<section class="gradient-custom">
    <div class="container py-0">
        <div class="product-container">
            <div class="product-card" ng-repeat="product in products">
                <img ng-src="{{product.image}}" alt="{{product.name}}">
                <h3>{{product.name}}</h3>
                <p class="price">${{product.price}}</p>
                <div class="div-addons" ng-if="product.addons && product.addons.length > 0">
                    <select id="addon-{{product.id}}" ng-model="product.selectedAddon"
                        ng-options="addon for addon in product.addons" class="addon-select">
                        <option value="">Select an addon</option>
                    </select>
                </div>
                <div ng-if="!product.inCart">
                    <button class="btn btn-custom" ng-click="addToCart(product)">Add to Cart</button>
                </div>
                <div class="quantity-selector" ng-if="product.inCart || isInCart(product)">
                    <button ng-click="decreaseQuantity(product)">-</button>
                    <span>{{product.quantity}}</span>
                    <button ng-click="increaseQuantity(product)">+</button>
                </div>
            </div>
        </div>
        <!-- <button class="view-cart-button" ng-click="viewCart()">View Cart</button> -->
    </div>
</section>
