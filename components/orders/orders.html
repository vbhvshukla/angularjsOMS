<section class="gradient-custom" ng-controller="ordersController">
    <div class="container py-0">
        <div class="row">
            <div class="col-12" ng-repeat="order in orders track by order.orderId">
                <div class="order-card">
                    <div>
                        <h3>Order #{{order.orderId}}</h3>
                        <div class="order-items">
                            <p class="price">Order Items:</p>
                            <div class="order-item" ng-repeat="item in order.items track by $index">
                                {{item.name}} - {{item.quantity}} x {{item.price | currency}}
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-custom" ng-click="cancelOrder(order)">Cancel Order</button>
                </div>
            </div>
        </div>
    </div>
</section>
