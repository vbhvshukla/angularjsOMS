<section class="gradient-custom" ng-controller="authController">
    <div class="register-container">
        <div class="register-row">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="register-card">
                    <div class="register-card-body">
                        <form ng-submit="register(newUser)" name="myForm">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="register-heading">Register</h2>
                                <p class="register-subheading">Please enter your details to create an account!</p>
                                <div ng-if="errorMessage" class="alert alert-danger">
                                    {{ errorMessage }}
                                </div>
                                <div class="form-outline">
                                    <label class="form-label" for="username">Username</label>
                                    <input type="text" id="username" name="username"
                                        class="form-control form-control-lg" ng-model="newUser.username"
                                        ng-required="true" ng-minlength="4" ng-trim />
                                    <span ng-show="myForm.username.$error.minlength && myForm.username.$touched">
                                        Username must be at least 4 characters long.
                                    </span>
                                </div>

                                <div class="form-outline">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" id="password" name="password"
                                        class="form-control form-control-lg" ng-model="newUser.password"
                                        ng-required="true" ng-pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/" />
                                    <span ng-show="myForm.password.$error.pattern && myForm.password.$touched">
                                        Password must contain at least one uppercase letter, one lowercase letter, one
                                        digit, and be at least 8 characters long.
                                    </span>
                                </div>

                                <button class="register-button" type="submit" ng-disabled="myForm.$invalid">
                                    Register
                                </button>
                            </div>
                        </form>
                        <div>
                            <p class="mb-0">Already have an account?
                                <a ui-sref="login" class="sign-in-link">Sign In</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
