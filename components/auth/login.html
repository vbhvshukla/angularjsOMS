<section class="gradient-custom" ng-controller="authController">
    <div class="login-container">
        <div class="login-row">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="login-card">
                    <div class="login-card-body">
                        <form ng-submit="login(authUser)" name="loginForm">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="login-heading">Login</h2>
                                <p class="login-subheading">Please enter your login and password!</p>
                                <div ng-if="errorMessage" class="alert alert-danger">
                                    {{ errorMessage }}
                                </div>
                                <div class="form-outline">
                                    <label class="form-label" for="username">Username</label>
                                    <input type="text" id="username" class="form-control form-control-lg"
                                           ng-model="authUser.username" ng-model-options="{ debounce: 250 }"
                                           ng-required="true" />
                                </div>
                                <div class="form-outline">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" id="password" class="form-control form-control-lg"
                                           ng-model="authUser.password" ng-model-options="{ debounce: 250 }"
                                           ng-required="true" />
                                </div>

                                <button class="login-button" type="submit" ng-disabled="loginForm.$invalid">
                                    Login
                                </button>
                            </div>
                        </form>
                        <div>
                            <p class="mb-0">Don't have an account?
                                <a ui-sref="register" class="sign-up-link">Register</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
